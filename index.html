<!DOCTYPE html>
<html lang="en" ng-app='myApp'>
<head>
	<title>Multiplication Table</title>
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.css">
</head>
	<body>
	    <div ng-controller="MultiplicationCtrl" initial-number-limit="10">
			<input type="number" ng-model="numberLimit" placeholder="Enter a number" />
			<table>
				<tr ng-repeat="numberA in numbers()">
					<td ng-repeat="numberB in numbers()">
	  		      		{{ compute(numberA, numberB)  }}
				  	</td>
		        </tr>
			</table>
		 </div>
		 <div id="bar-example" style="height: 250px;"></div>

		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js" type="text/javascript"></script>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.min.js"></script>
		<script type="text/javascript" src="script.js"></script>
		<script type="text/javascript" src="morrisBarGraph.js"></script>
		
	</body>
</html>
